/* Set the background animation */
body {
    
  background-image: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjttbBMg4eWlPHogZpg5g3ohOi7ixdKtpGm38KW9dIQ81_5CaT1EdHkQ-xrwsd40LbSkvhfkkHYCJUm0bMyx26sBEVXOWwzjNx0Me0GGnkeknnH2mWubHLG2kt5qPZpDhdhyXOqxng8sLXy5Y2HmexbXnqm9MWrXzpv4A3iY4HtCLg3KohyBIAxHQQPrX0/s500/Error404%20(2).png");

  animation: ai-background-animation 10s infinite;
  border: 50px solid transparent;
  margin: 0;
}

@keyframes ai-background-animation {
  from {
    background-position: 0% 0%;
  }

  to {
    background-position: 100% 0%;
  }
}

/* Align the team members next to each other */
.team-members {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  margin-top: 150px;
}

/* Make the team members profile mode */
.team-member {
  display: flex;
  align-items: center;
  margin-bottom: 50px;
  flex-direction: column;

  width:250px; /* Adjust the width as needed */
  text-align: center;
}

.team-member img {
  width: 200px;
  height: 200px;
  border-radius: 50%;
}

.inner {
  position: absolute;
  inset: 0;
  background: radial-gradient(
    100px circle at 
    var(--mouseX) var(--mouseY),
    hsl(var(--primary)/0.3),
    transparent 50%
  );
  border-radius: inherit;
  z-index: 0;
  opacity: 0;
}

/* All media queries */
@media all, (max-width: 768px), (min-width: 769px) and (max-width: 1024px), (min-width: 1025px) {
  /* CSS for all devices */

  /* Small screen devices (e.g. mobile phones) */
  @media (max-width: 768px) {
    .team-members {
      display: flex;
      flex-direction: column;
    }
  }

  /* Medium screen devices (e.g. tablets) */
  @media (min-width: 769px) and (max-width: 1024px) {
    header {
        display: flex;
        flex-direction: row;
    }
    header h1{
        font-size: 80px;
    }
    header img{
        width: 200px;
        height: 200px;
        margin: auto;
        margin-right: 15px;
        margin-left: 15px;
    }
    
    .team-members {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .team-member h3 {
    font-size: 40px;
    display: block;
    margin-top: 10px;
    text-align: center;
    font-size: 33px; /* Adjust the font size as needed */

    width: 400px;
    height: 400px;
    
  }

  }

    font-size: 40px;

<script>
  button.addEventListener("mousemove", (event) => {
    const rect = button.getBoundingClientRect();

    const x = event.clientX - rect.left;
    const y = event.clientY - rect.top;

    button.style.setProperty("--mouseX" , `${x}px`);
    button.style.setProperty("--mouseY", `${y}px`);
  });

</script>
